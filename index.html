<!DOCTYPE html>

<html>

<head>
    <title>Coding Quiz</title>
    <meta name="viewport">
    <link rel="stylesheet" href="./Assets/style.css">

<body>
    <div class="outer-container">

        <div class="top-bar">
            <button>View Highscores</button>
            <p id="time">0:00</p>
        </div>

        <div class="inner-container">
            <header class="quiz-intro">
                <h1>Welcome to Quiz!</h1>
                <p>To start the quiz, click the button!</p>
                <button id="startbtn" class="btn">Start!</button>
            </header>

            <main>
                <section class="question-screen">
                    <h2>Question goes here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>
                </section>

                <section class="quiz-finish-screen">

                </section>

            </main>

        </div>
    </div>


    <script type="text/javascript" src="./Assets/script.js"></script>
</body>


</html>
