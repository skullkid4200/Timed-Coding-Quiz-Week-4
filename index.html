<!DOCTYPE html>

<html>

<head>
    <title>Coding Quiz</title>
    <meta name="viewport">
    <link rel="stylesheet" href="./Assets/style.css">

<body>
    <div class="outer-container">

        <div class="top-bar">
            <button>View Highscores</button>
            <p id="time">0:00</p>
        </div>

        <div class="inner-container">
            <header id="quiz-intro">
                <h1>Welcome to Quiz!</h1>
                <p>To start the quiz, click the button!</p>
                <button id="startbtn" class="btn">Start!</button>
            </header>

            <main>
                <!-- QUESTION SCREENS -->

                <section id="question1-screen">
                    <h2>What is the correct notation for an array?</h2>
                    <ul>
                        <li><button onclick="wrongAnswer()">A. ( )</button></li>
                        <li><button onclick="wrongAnswer()">B. " "</button></li>
                        <li><button onclick="rightAnswer()">C. [ ]</button></li>
                        <li><button onclick="wrongAnswer()">D. ' '</button></li>
                    </ul>
                </section>

                <section id="question2-screen">
                    <h2>Who Invented Javascript?</h2>
                    <ul>
                        <li><button onclick="wrongAnswer()">A. Chuck E. Cheese</button></li>
                        <li><button onclick="rightAnswer()">B. Brendan Eich</button></li>
                        <li><button onclick="wrongAnswer()">C. Madonna</button></li>
                        <li><button onclick="wrongAnswer()">D. Master Chief</button></li>
                    </ul>
                </section>

                <section id="question3-screen">
                    <h2>What is the difference between Class and Id?</h2>
                    <ul>
                        <li><button onclick="wrongAnswer()">A. There is no difference.</button></li>
                        <li><button onclick="wrongAnswer()">B. I'm not sure.</button></li>
                        <li><button onclick="wrongAnswer()">C. Class is a type of bird.</button></li>
                        <li><button onclick="rightAnswer()">D. Id is more specific than class.</button></li>
                    </ul>
                </section>

                <section id="question4-screen">
                    <h2>What does HTML stand for?</h2>
                    <ul>
                        <li><button onclick="rightAnswer()">A. Hypertext Markup Language</button></li>
                        <li><button onclick="wrongAnswer()">B. Harry Teeter Main Land</button></li>
                        <li><button onclick="wrongAnswer()">C. Hungry Tiger Monster Like</button></li>
                        <li><button onclick="wrongAnswer()">D. House Tell Myself Later</button></li>
                    </ul>
                </section>

                <section id="question5-screen">
                    <h2>What does JSON stand for?</h2>
                    <ul>
                        <li><button onclick="wrongAnswer()">A. Junk Salvage Omission Name</button></li>
                        <li><button onclick="wrongAnswer()">B. Jack Sells Oreos Never</button></li>
                        <li><button onclick="rightAnswer()">C. JavaScript Object Notation</button></li>
                        <li><button onclick="wrongAnswer()">D. Jaguars Suck On Nipples</button></li>
                    </ul>
                </section>

                <section id="quiz-finish-screen">
                    <h2>Quiz Finished!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter Initials</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <section class="high-scores-screen">
                    <h2>High Scores</h2>
                    <ol>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ol>
                </section>

            </main>

        </div>
    </div>


    <script type="text/javascript" src="./Assets/script.js"></script>
</body>


</html>
